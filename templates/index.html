<!DOCTYPE html>
<html>
<head>
    <title>Para Nat ðŸ’Œ</title>

    <style>
        body {
            background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .envelope {
            width: 320px;
            height: 220px;
            background: #ff4d88;
            position: relative;
            cursor: pointer;
            border-radius: 10px;
        }

        .flap {
            width: 100%;
            height: 100%;
            background: #ff66a3;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: top;
            transition: transform 1s ease;
            border-radius: 10px;
        }

        .letter {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            top: 0;
            left: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease 0.8s;
            border-radius: 10px;
        }

        .letter img {
            width: 200px;
            border-radius: 15px;
            margin-top: 10px;
        }

        .buttons {
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        #yesBtn {
            background-color: #ff4d88;
            color: white;
        }

        #noBtn {
            background-color: gray;
            color: white;
        }

        .open .flap {
            transform: rotateX(180deg);
        }

        .open .letter {
            opacity: 1;
        }

    </style>
</head>

<body>

<div class="envelope" onclick="openLetter()" id="envelope">
    <div class="flap"></div>

    <div class="letter">
        <h3>Nat ðŸ’–</h3>
        <p>Will you be my Valentine?</p>

        <img src="{{ url_for('static', filename='nat.jpeg') }}">

        <div class="buttons">
            <button id="yesBtn" onclick="event.stopPropagation(); window.location.href='/yes'">
                Yes ðŸ’˜
            </button>

            <button id="noBtn" onclick="event.stopPropagation(); shrinkNo()">
                No ðŸ™ˆ
            </button>
        </div>
    </div>
</div>

<script>
    function openLetter() {
        document.getElementById("envelope").classList.add("open");
    }

    let yesBtn = document.getElementById("yesBtn");
    let noBtn = document.getElementById("noBtn");

    let yesSize = 16;
    let noSize = 16;

    function shrinkNo() {
        yesSize += 6;
        noSize -= 2;

        yesBtn.style.fontSize = yesSize + "px";
        noBtn.style.fontSize = noSize + "px";

        if (noSize <= 8) {
            noBtn.style.display = "none";
        }
    }
</script>

</body>
</html>
