<!DOCTYPE html>
<html>
<head>
    <title>Nat, Be My Valentine?</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
            overflow: hidden;
        }

        h1 {
            margin-top: 50px;
            color: #b30059;
            font-size: 36px;
        }

        img {
            width: 280px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .buttons {
            margin-top: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin: 15px;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d88;
            color: white;
        }

        #noBtn {
            background-color: #666;
            color: white;
        }
    </style>
</head>

<body>

    <h1>Nat ðŸ’–<br>Will you be my Valentine?</h1>

    <img src="{{ url_for('static', filename='nat.jpeg') }}">

    <div class="buttons">
        <button id="yesBtn" onclick="window.location.href='/yes'">
            Yes ðŸ’˜
        </button>

        <button id="noBtn">
            No ðŸ™ˆ
        </button>
    </div>

<script>
    let yesBtn = document.getElementById("yesBtn");
    let noBtn = document.getElementById("noBtn");

    let yesSize = 20;
    let noSize = 20;

    noBtn.addEventListener("click", function() {

        // Yes grows
        yesSize += 10;
        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding = (yesSize/2) + "px " + yesSize + "px";

        // No shrinks
        noSize -= 3;
        if (noSize > 5) {
            noBtn.style.fontSize = noSize + "px";
            noBtn.style.padding = (noSize/2) + "px " + noSize + "px";
        } else {
            noBtn.style.display = "none";
        }
    });
</script>

</body>
</html>
