<!DOCTYPE html>
<html>
<head>
    <title>Para Nat ðŸ’•</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 40px;
            font-size: 38px;
            color: #cc0066;
            animation: fadeIn 2s ease forwards;
        }

        p {
            font-size: 22px;
            margin-bottom: 30px;
            animation: fadeIn 3s ease forwards;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        img {
            width: 280px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(40px);
            animation: slideUp 1.5s ease forwards;
        }

        img:nth-child(2) {
            animation-delay: 0.8s;
        }

        /* Animaciones */
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Corazones flotando */
        .heart {
            position: fixed;
            bottom: -10px;
            font-size: 24px;
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

    </style>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<audio id="music" loop>
    <source src="{{ url_for('static', filename='music.mp3') }}" type="audio/mpeg">
</audio>


<body>

    <h1>Te adoro flaquita!!! ðŸ’•ðŸŽ‰</h1>
    <p>Te mando unos besotes ðŸ’–ðŸ˜˜</p>

    <div class="image-container">
        <img src="{{ url_for('static', filename='nat2.jpeg') }}">
        <img src="{{ url_for('static', filename='nat3.jpeg') }}">
    </div>

<script>

const music = document.getElementById("music");

// FunciÃ³n que intenta reproducir mÃºsica
function startMusic() {
    music.play().catch(() => {});
    document.removeEventListener("click", startMusic);
    document.removeEventListener("touchstart", startMusic);
}

// iPhone necesita interacciÃ³n directa
document.addEventListener("click", startMusic);
document.addEventListener("touchstart", startMusic);


// ðŸ“³ VibraciÃ³n en celular
if (navigator.vibrate) {
    navigator.vibrate([300, 150, 300]);
}

    // ðŸŽ‰ Confetti en rÃ¡fagas
    function burstConfetti() {
        confetti({
            particleCount: 150,
            spread: 100,
            origin: { y: 0.6 }
        });
    }

    // Varias rÃ¡fagas
    burstConfetti();
    setTimeout(burstConfetti, 800);
    setTimeout(burstConfetti, 1600);
    setTimeout(burstConfetti, 2400);

    // ðŸ’– Corazones flotando
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’–";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    // Crear corazones constantemente
    setInterval(createHeart, 400);

</script>

</body>
</html>
